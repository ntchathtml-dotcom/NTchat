<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NTchat</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; }
  #loginForm { padding: 20px; }
  #chatUI { display: none; padding: 20px; }
  #messages { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; }
  .message { margin-bottom: 10px; }
  .read-status { font-size: 0.8em; color: gray; }
</style>
</head>
<body>

<div id="loginForm">
  <h2>ログイン</h2>
  <input id="username" placeholder="名前を入力">
  <button id="loginBtn">ログイン</button>
</div>

<div id="chatUI">
  <div id="messages"></div>
  <input id="msgInput" placeholder="メッセージを入力">
  <button id="sendBtn">送信</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
